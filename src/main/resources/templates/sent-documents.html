<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Отправленные документы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/web/documents}">Сервис Документов</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/documents}">Мои документы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/shared-documents}">Доступные мне</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/web/sent-documents}">Отправленные</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" th:if="${#authentication.principal != 'anonymousUser'}">
                <li class="nav-item">
                     <span class="navbar-text me-3">
                        Пользователь: <strong th:text="${#authentication.principal.username}"></strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Отправленные документы</h1>
    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Имя файла</th>
                    <th>Тип</th>
                    <th>Размер</th>
                    <th>Кому отправлен</th>
                    <th>Дата отправки</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${sharePage.isEmpty()}">
                    <td colspan="6" class="text-center">Вы еще не отправляли документы.</td>
                </tr>
                <tr th:each="share : ${sharePage.content}">
                    <td th:text="${share.documentDto.fileName}"></td>
                    <td th:text="${share.documentDto.fileType}"></td>
                    <td th:text="${#numbers.formatDecimal(share.documentDto.size / 1024.0, 1, 2) + ' KB'}"></td>
                    <td><span class="badge bg-secondary" th:text="${share.recipientUsername()}"></span></td>
                    <td th:text="${#temporals.format(share.sharedAt, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <form th:action="@{/web/sent-documents/{shareId}/revoke(shareId=${share.shareId()})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-warning" title="Отозвать доступ"
                                    onclick="return confirm('Вы уверены, что хотите отозвать доступ к этому файлу?')">
                                <i class="bi bi-x-circle-fill"></i> Отозвать
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Пагинация -->
        <div class="card-footer bg-white" th:if="${sharePage.totalPages > 1}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${sharePage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/web/sent-documents(page=${sharePage.number - 1}, size=${sharePage.size})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, sharePage.totalPages - 1)}" th:classappend="${pageNumber == sharePage.number} ? 'active'">
                        <a class="page-link" th:href="@{/web/sent-documents(page=${pageNumber}, size=${sharePage.size})}" th:text="${pageNumber + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${sharePage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/web/sent-documents(page=${sharePage.number + 1}, size=${sharePage.size})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
