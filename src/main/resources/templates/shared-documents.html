<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные мне документы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/web/documents}">Сервис Документов</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/documents}">Мои документы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/web/shared-documents}">Доступные мне</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                     <span class="navbar-text me-3">
                        Пользователь: <strong th:text="${username}"></strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Документы, доступные мне</h1>
    <p class="lead">Здесь показаны файлы, которыми с вами поделились другие пользователи.</p>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Имя файла</th>
                    <th>Владелец</th>
                    <th>Тип</th>
                    <th>Размер</th>
                    <th>Дата загрузки</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${documentPage.isEmpty()}">
                    <td colspan="6" class="text-center">С вами пока не поделились ни одним документом.</td>
                </tr>
                <tr th:each="doc : ${documentPage.content}">
                    <td th:text="${doc.fileName}"></td>
                    <td th:text="${doc.ownerUsername}"></td>
                    <td th:text="${doc.fileType}"></td>
                    <td th:text="${#numbers.formatDecimal(doc.size / 1024.0, 1, 2) + ' KB'}"></td>
                    <td th:text="${#temporals.format(doc.uploadDate, 'dd.MM.yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/web/documents/{id}/download(id=${doc.id})}" class="btn btn-sm btn-success" title="Скачать">
                            <i class="bi bi-download"></i>
                        </a>

                        <form th:action="@{/web/shared-documents/{id}/save(id=${doc.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-primary" title="Сохранить к себе">
                                <i class="bi bi-save-fill"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Пагинация -->
        <div class="card-footer bg-white" th:if="${documentPage.totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${documentPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/web/shared-documents(page=${documentPage.number - 1})}">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, documentPage.totalPages - 1)}"
                        th:classappend="${pageNumber == documentPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/web/shared-documents(page=${pageNumber})}"
                           th:text="${pageNumber + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${documentPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/web/shared-documents(page=${documentPage.number + 1})}">
                            <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
